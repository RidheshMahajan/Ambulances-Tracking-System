<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Tracking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ambulance Tracking System</h1>
        </header>
        
        <main class="options-container">
            <div class="option-card" id="admin-login">
                <h2>Admin Login</h2>
                <p>Access system administration</p>
                <button onclick="location.href='admin-login.html'">Login</button>
            </div>

            <div class="option-card" id="driver-login">
                <h2>Driver Login</h2>
                <p>Login using your phone number</p>
                <button onclick="location.href='driver-login.html'">Login</button>
            </div>

            <div class="option-card emergency" id="emergency-booking">
                <h2>Emergency Ambulance</h2>
                <p>Book ambulance immediately</p>
                <button onclick="location.href='emergency-booking.html'" class="emergency-btn">Book Now</button>
            </div>
        </main>
    </div>
</body>
</html>
